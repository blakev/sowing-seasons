<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SowingSeasons{% block title %}{% end %}</title>

    {% include "_styles.html" %}
</head>

<body>

<div class="page-container">

<div class="header">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-2-5">
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Profile</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-5">
            <img id="logo" src="/static/img/logo.png" alt="SowingSeasons: takes awhile to grow anything.">
        </div>
        <div class="pure-u-1 pure-u-sm-1 pure-u-md-2-5">
            <div class="text-right far-right">
                <form action="" class="pure-form">
                    <input class="input menu-icon-right" type="text" placeholder="I'm looking for...">
                    <button class="pure-button">
                        <span class="oi" data-glyph="magnifying-glass"></span>
                        Search
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>



<div class="content">
    <div class="pure-g">
        <div class="pure-u-md-1-5"></div>
            <div class="pure-u-1 pure-u-md-3-5">
                {% block content %}

                {% end %}
            </div>
        <div class="pure-u-md-1-5"></div>
    </div>
</div>

<div class="footer">
    <div class="footer-inner">
        {% include "_footer.html" %}
    </div>
</div>

</div>

</body>
</html>
