<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ seo.description }}">
    <meta name="keywords" content="{{ seo.keywords }}">
    <meta name="author" content="{{ seo.author }}">

    <!-- google meta -->
    <link rel="author" href="https://plus.google.com/{{ seo.google.author_id }}">

    <!-- facebook meta -->
    <meta property="og:title" content="{{ post.title if post is defined else seo.title }}">
    <meta property="og:type" content="{% if post is defined %}article{% else %}blog{% endif %}">

    <!-- twitter meta -->
    <meta name=”twitter:card” content=”summary”>
    <meta name=”twitter:url” content=”{{ this_url }}”>
    <meta name=”twitter:description” content=”{{ post.description if post is defined else seo.description }}”>

    {% if post is defined %}
        <meta name="twitter:image" content="{{ post.img }}">
        <meta property="og:image" content="{{ post.img }}">
    {% endif %}

    <title>{% block title %}{% endblock %}</title>

    {% include "base/_styles.html" %}
</head>
<body>
    <div class="core-background">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <i class="fa fa-bolt"></i>
                </a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="/">Blog</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">
                    <i class="fa fa-search"></i>
                </button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/admin/create">
                        <i class="fa fa-plus"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    {% if flash_msg is defined %}
        hi
    {% endif %}

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-2">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-sm-2">
                {% block navigation %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                Blake VandeMerwe
            </p>
        </div>
    </footer>
</body>
</html>
